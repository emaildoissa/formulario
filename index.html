    </style>
</head>

<script>
    // ===== NAVEGA√á√ÉO ENTRE ETAPAS =====
    function nextStep(stepNumber) {
        const currentStep = document.querySelector('.step.active');
        const requiredInputs = currentStep.querySelectorAll('input[required], select[required], textarea[required]');
        
        let isValid = true;
        
        requiredInputs.forEach(input => {
            if (!input.value.trim()) {
                input.classList.add('error-border');
                isValid = false;
            } else {
                input.classList.remove('error-border');
            }
        });
        
        if (isValid) {
            document.querySelectorAll('.step').forEach(el => el.classList.remove('active'));
            document.getElementById('step' + stepNumber).classList.add('active');
            
            const progressFill = document.getElementById('progressFill');
            progressFill.style.width = (stepNumber / 7 * 100) + '%';
            
            document.getElementById('currentStepNum').innerText = stepNumber;
            window.scrollTo(0, 0);
        } else {
            alert('‚ö†Ô∏è Por favor, preencha todos os campos obrigat√≥rios.');
        }
    }

    function prevStep(stepNumber) {
        document.querySelectorAll('.step').forEach(el => el.classList.remove('active'));
        document.getElementById('step' + stepNumber).classList.add('active');
        
        const progressFill = document.getElementById('progressFill');
        progressFill.style.width = (stepNumber / 7 * 100) + '%';
        
        document.getElementById('currentStepNum').innerText = stepNumber;
        window.scrollTo(0, 0);
    }

    function toggleSistema(show) {
        const div = document.getElementById('qualSistemaDiv');
        if (show) {
            div.classList.remove('hidden');
        } else {
            div.classList.add('hidden');
        }
    }

    // Define data de hoje automaticamente
    document.getElementById('data_hoje').valueAsDate = new Date();

    // ===== ENVIO DO FORMUL√ÅRIO =====
    // üî• SUBSTITUA ESTA URL PELA URL DO SEU GOOGLE APPS SCRIPT
  const scriptUrl = 'https://script.google.com/macros/s/AKfycbx0q2GKK8AC6qxBC9_UY7pSX8i4iH_eyEJufIUcG_W17Dx38quOMwHZNL46daLo6yI/exec';'

    document.getElementById('diagnosticoForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const submitButton = e.target.querySelector('button[type="submit"]');
        submitButton.innerText = "PROCESSANDO...";
        submitButton.disabled = true;

        // Prepara FormData
        const formData = new FormData(this);
        
        // Captura checkboxes de √°reas e junta em uma string
        const areasChecked = Array.from(document.querySelectorAll('input[name="areas"]:checked'))
            .map(checkbox => checkbox.value)
            .join(', ');
        
        // Remove entradas antigas de 'areas' e adiciona a vers√£o concatenada
        formData.delete('areas');
        formData.append('areas', areasChecked);

        // Envia para Google Apps Script
        fetch(scriptUrl, { 
            method: 'POST', 
            body: formData 
        })
        .then(response => response.text())
        .then(result => {
            console.log('‚úÖ Resposta do servidor:', result);
            alert('‚úÖ Diagn√≥stico enviado com sucesso! Verifique seu e-mail em breve.');
            location.reload();
        })
        .catch(error => {
            console.error('‚ùå Erro:', error);
            alert('‚ùå Erro ao enviar. Verifique sua conex√£o e tente novamente.');
            submitButton.disabled = false;
            submitButton.innerText = "Enviar Diagn√≥stico Agora";
        });
    });
</script>
